name: d2l
channels:
  - conda-forge
  - defaults
dependencies:
  # Use Python 3.9 for best compatibility with the book's dependencies
  # If you need Python 3.12, uncomment the line below and comment out python=3.9
  - python=3.9
  # - python=3.12  # Uncomment this if you prefer Python 3.12
  # Install scientific packages via conda (has pre-built binaries)
  - numpy=1.23.5
  - matplotlib=3.7.2
  - pandas=2.0.3
  - scipy=1.10.1
  # Jupyter kernel support
  - ipykernel
  - pip
  - pip:
    # Core dependencies from setup.py
    - jupyter==1.0.0
    - matplotlib-inline==0.1.6
    - requests==2.31.0
    # For viewing markdown files in Jupyter
    - mu-notedown
    # For building the book
    - d2lbook
    # Code formatting (required by d2lbook)
    - autopep8
    # Deep learning framework (choose one or install separately)
    # Uncomment the framework you want to use:
    - torch==2.0.0
    - torchvision==0.15.1
    # - tensorflow
    # - mxnet
    # - jax
    # - jaxlib
    # - flax  # if using JAX

# Note: The d2l library should be installed from source after creating the environment:
# pip install -e .

